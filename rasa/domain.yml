version: "3.1"

intents:
  - greet
  - symptom_check
  - ask_medication
  - mental_health
  - chronic_care
  - deny
  - affirm

entities:
  - symptom
  - medication
  - duration
  - substance

responses:
  utter_greet:
    - text: "Hello! I'm your medical assistant. How can I help today?"
      
  utter_ask_symptoms:
    - text: "Can you describe your symptoms in detail?"

  utter_ask_duration:
    - text: "How long have you had these symptoms?"

  utter_disclaimer:
    - text: "I'm not a doctor, but I can provide general advice. Always consult a professional for medical decisions."

actions:
  - action_check_knowledge_base
  - action_llm_fallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true